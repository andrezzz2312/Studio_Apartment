						viewBox="0 0 511.93 298"

							<style>

					<button class="dropbtn" id="dropbtn">Sofa Color</button>
					<div class="dropdown-content">

						<div class="color2"><a class="cl2" href="#"></a></div>
						<div class="color3"><a class="cl2" href="#"></a></div>
					</div>
				</div>

				<div class="piso">
					<button class="pisobtn" id="pisobtn">Floor Type</button>
					<div class="piso-content">
						<div class="piso1"><a href="#"></a></div>
						<div class="piso2"><a href="#"></a></div>
						<div class="piso3"><a href="#"></a></div>
					</div>
				</div>
				<div class="anaquel">
					<button class="anaquelbtn" id="pisobtn">Shelves Color</button>
					<div class="anaquel-content">
						<div class="shelve1"><a href="#"></a></div>
						<div class="shelve2"><a href="#"></a></div>
						<div class="shelve3"><a href="#"></a></div>
					</div>
				</div>
				<!--linea de recliner -->

				<!--opciones extras-->
				<div class="extra">
					<button class="extrabtn" id="pisobtn">Extras</button>
					<div class="extra-content">
						<div class="pdf">
							<img src="assets/icons/pdf.png" alt="" class="pdf" />
							<a href="#"></a>
						</div>
						<div class="extra1">
							<img src="assets/icons/camera.png" alt="" />
							<a href="#"></a>
						</div>
					</div>
				</div>
			</div>

			<div class="info">
				<div class="label">LOUNGE SOFA</div>
				<div class="line"></div>
				<div class="subLabel">25x25x25</div>
			</div>
			<div class="welcomeContainer">

					<span style="font-size: 2rem; font-weight: bold; color: #0097ae">
						WELCOME!</span

					<br />
					<br />
					Here you can
					<span style="color: #696968; font-weight: bold">customize</span> the

					<br />
					items on this Luxury Apartment. Enjoy it!
					<br />
					<br />
					<button class="okayBtn">Accept</button>
				</div>
			</div>

						<div id="asdKey">

					<div class="rightC">
						<img src="assets/icons/rightC.svg" alt="" id="rightC" />
					</div>
				</div>
